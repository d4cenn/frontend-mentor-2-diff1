<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="ProfileCard">
    <div class="User">
      <img class="ProfilePicture" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture"/>
      <div class="UserInfo">
        <h2 class="UserName">Jessica Randall</h2>
        <p class="UserLocation">London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <ul class="SocialLinks">
      <li><a class="SocialLink" href="#">GitHub</a></li>
      <li><a class="SocialLink" href="#">Frontend Mentor</a></li>
      <li><a class="SocialLink" href="#">LinkedIn</a></li>
      <li><a class="SocialLink" href="#">Twitter</a></li>
      <li><a class="SocialLink" href="#">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
